<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>SMARTBUTLER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/user.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
    <style>
    	#carouselExampleIndicators {
    		width: 600px;
    		margin: 0 auto;
    	}
    </style>
</head>
<body>
	<header class="d-flex justify-content-between">
		<div class="d-flex align-items-center">
        	<div class="logo"><img alt="로고" src="/img/logo.png" class="align-middle" width="64"></div>
        	<div><h1><a href="/" class="logo-text">SMARTBUTLER</a></h1></div>
        </div>
        <div class="d-flex align-items-center" style="gap:50px; margin-right: 200px;">
	        <div><a href="#">마이페이지</a></div>
	        <div><a href="#">건물 정보 보기</a></div>
	        <div><a href="#">견적 신청</a></div>
	        <div><a href="#">민원 신청</a></div>
        </div>
    </header>
		<div class="container" style="float: none;">
			<div class="content form-content">
			<h2 class="text-center mt-2">건물 정보</h2>
				<form action="/">
					<div class="row g-3 justify-content-center align-items-center mb-4 mt-3">
						<div class="col-7 mt-3 border-top border-5 border-black"></div>
					</div>
					<div class="row g-3 justify-content-center align-items-center mb-4">
	                    <div class="col-2 mb-3"><label for="buildName" class="form-label">건물이름</label></div>
	                    <div class="col-5 mb-3"><input type="text" name="buildName" class="form-control" th:value="${build?.buildName}" disabled></div>
	                </div>
					<div class="row g-3 justify-content-center align-items-center mb-4">
	                    <div class="col-2 mb-3"><label for="address" class="form-label">주소</label></div>
	                    <div class="col-5 mb-3"><input type="text" name="address" class="form-control" th:value="${build?.address}" disabled></div>
	                </div>
					<div class="row g-3 justify-content-center align-items-center mb-4">
	                    <div class="col-2 mb-3"><label for="area" class="form-label">면적</label></div>
	                    <div class="col-5 mb-3"><input type="text" name="area" class="form-control" th:value="${build?.area}" disabled></div>
	                </div>
					<div class="row g-3 justify-content-center align-items-center mb-4">
	                    <div class="col-2 mb-3"><label for="comDate" class="form-label">준공일</label></div>
	                    <div class="col-5 mb-3"><input type="date" name="comDate" class="form-control" th:value="${build?.comDate}" disabled></div>
	                </div>
					<div class="row g-3 justify-content-center align-items-center mb-4">
	                    <div class="col-2 mb-3"><label for="name" class="form-label">층수</label></div>
	                    <div class="col-5 mb-3"><input type="text" name="name" class="form-control" th:value="${build?.floor}" disabled></div>
	                </div>
				</form>
				<div class="row g-3 justify-content-center align-items-center mb-4 mt-3">
					<div class="col-7 mt-3 border-top border-5 border-black"></div>
				</div>
				
				<h3 class="text-center mt-2">건물 사진</h3>
				<div id="carouselExampleIndicators" class="carousel slide bg-black">
					<div class="carousel-inner">
						<div class="carousel-item" style="min-height: 500px;">
							<img th:src="@{/web-img/}+${image?.name}" class="d-block w-100" alt="건물 사진">
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="visually-hidden">Next</span>
					</button>
				</div>
				
				<div class="row g-3 justify-content-center align-items-center mb-4 mt-3">
					<div class="col-7 mt-3 border-top border-5 border-black"></div>
				</div>
				<h3 class="text-center mt-2"> 세대 현황</h3>
				<div class="justify-content-center text-center p-1" style="margin: 0 auto;">
					<div th:each="floor: ${#numbers.sequence(1, build?.floor)}" class="row g-3 align-items-center w-100 m-2">
						<div th:each="room: ${#numbers.sequence(1, build?.room)}" class="m-2 border border-dark-subtle" style="width: 120px; height: 120px;">
							<span style="font-size:20px; font-weight: 600;">[[${(floor*100) + room}]]호</span><br>
							<span style="font-size:14px; font-weight: 400;">공실</span>
						</div>
						<div class="row my-3" style="border-bottom: 1px dashed #ccc"></div>
					</div>
				</div>
			</div>
		</div>
	<footer>
		<span>스마트버틀러 | 대표 : 홍길동 | 주소 : 서울시 서대문구 연세로 8-1</span><br>
		<span>Copyright &copy; 2024 SMARTBUTLER</span>
	</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script>document.getElementsByClassName('carousel-item').item(0).className += ' active';</script>
</body>
</html>
