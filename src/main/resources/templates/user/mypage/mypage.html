<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>마이페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/user.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
</head>
<body>
	<header class="d-flex justify-content-between">
		<div class="d-flex align-items-center">
        	<div class="logo"><img alt="로고" src="/img/logo.png" class="align-middle" width="64"></div>
        	<div><h1><a href="/" class="logo-text">SMARTBUTLER</a></h1></div>
        </div>
        <div class="d-flex align-items-center" style="gap:50px; margin-right: 200px;">
	        <div><a href="#">마이페이지</a></div>
	        <div><a href="#">건물 정보 보기</a></div>
	        <div><a href="#">견적 신청</a></div>
	        <div><a href="#">민원 신청</a></div>
        </div>
    </header>
		<div class="container" style="float: none;">
			<div class="row g-3 align-items-center">
			<h1 class="text-center">내 정보</h1>
			<hr>
			<div class="">
				<form action="">
				<div>
					<div>
						<label for="email">이메일</label>
					</div>
					<div>
						<input type="email" class="form-control">
					</div>
				</div>
				<div>
					<div>
						<label for="password">비밀번호</label>
					</div>
					<div>
						<input type="text" class="form-control">
					</div>
				</div>
				<div>
					<div>
						<label for="password-check">비밀번호 확인</label>
					</div>
					<div>
						<input type="text" class="form-control">
					</div>
				</div>
				<div>
					<div>
						<label for="name">이름</label>
					</div>
					<div>
						<input type="text" class="form-control">
					</div>
				</div>
				<div>
					<div>
						<label for="phone">휴대폰 번호</label>
					</div>
					<div>
						<input type="tel" class="form-control">
					</div>
				</div>
					<hr>
					
				<div>
					<div>
						<label>건물명</label>
					</div>
					<div>
						<input type="text" class="form-control">
					</div>
				</div>
				<div>
					<div>
						<label>세대 번호</label>
					</div>
					<div>
						<input type="text" class="form-control">
					</div>
				</div>
				<div>
					<div>
						<label>계약기간</label>
					</div>
					<div>
						<input type="text" class="form-control">
					</div>
				</div>
				<div>
					<div>
						<label>월 사용료</label>
					</div>
					<div>
						<input type="text" class="form-control">
					</div>
				</div>
				<div>
					<div>
						<label>보증금</label>
					</div>
					<div>
						<input type="text" class="form-control">
					</div>
				</div>
				<div>
					<div>
						<input type="button" class="btn btn-dark" value="수정">
						<input type="button" class="btn btn-secondary" value="뒤로가기">
					</div>
				</div>
				</form>
				</div>
			</div>
		</div>
		<footer>
			<span>스마트버틀러 | 대표 : 홍길동 | 주소 : 서울시 서대문구 연세로 8-1</span><br>
			<span>Copyright &copy; 2024 SMARTBUTLER</span>
		</footer>
</body>
</html>
