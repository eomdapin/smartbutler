<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>SMARTBUTLER</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="/css/user.css">
	<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
	<link rel="manifest" href="/img/site.webmanifest">
</head>
<body>
	<div th:replace="~{common/fragments :: userHeader}"></div>
		<div class="container" style="float: none;">
		<div class="content form-content">
			<h1 class="text-center mt-2">내 정보</h1>
				<form action="">
				<div class="row g-3 justify-content-center align-items-center mb-4 mt-3">
					<div class="col-7 mt-3 border-top border-5 border-black"></div>
				</div>
				<div class="row g-3 justify-content-center align-items-center mb-4">
					<div class="col-2 fw-bold">
						<label for="email">이메일</label>
					</div>
					<div class="col-4">
						<input type="email" name="email" class="form-control" th:value=${user?.email} readonly>
					</div>
				</div>
				<div class="row g-3 justify-content-center align-items-center mb-4">
					<div class="col-2 fw-bold">
						<label for="userName">이름</label>
					</div>
					<div class="col-4">
						<input type="text" name="userName" class="form-control" th:value=${user?.userName} readonly>
					</div>
				</div>
				<div class="row g-3 justify-content-center align-items-center mb-4">
					<div class="col-2 fw-bold">
						<label for="phone">휴대폰 번호</label>
					</div>
					<div class="col-4">
						<input type="tel" name="phone" class="form-control" th:value=${user?.phone} readonly>
					</div>
				</div>
				<div class="row g-3 justify-content-center align-items-center mb-4">
					<div class="col-7 mt-3 border-top border-5 border-black"></div>
				</div>
				<div class="row g-3 justify-content-center align-items-center mb-4">
					<div class="col-2 fw-bold">
						<label for="build_name">건물명</label>
					</div>
					<div class="col-4">
						<input type="text" name="buildName" class="form-control" th:value=${resident?.buildName} disabled>
					</div>
				</div>
				<div class="row g-3 justify-content-center align-items-center mb-4">
					<div class="col-2 fw-bold">
						<label for="resident_id">세대 번호</label>
					</div>
					<div class="col-4">
						<input type="text" name="" class="form-control" disabled>
					</div>
				</div>
				<div class="row g-3 justify-content-center align-items-center mb-4">
					<div class="col-2 fw-bold">
						<label>계약기간</label>
					</div>
					<div class="col-4">
						<input type="text" class="form-control" disabled>
					</div>
				</div>
				<div class="row g-3 justify-content-center align-items-center mb-4">
					<div class="col-2 fw-bold">
						<label>월 사용료</label>
					</div>
					<div class="col-4">
						<input type="text" class="form-control" disabled>
					</div>
				</div>
				<div class="row g-3 justify-content-center align-items-center mb-4">
					<div class="col-2 fw-bold">
						<label>보증금</label>
					</div>
					<div class="col-4">
						<input type="text" class="form-control" disabled>
					</div>
				</div>
				<div>
					<div class="row justify-content-center mt-5">
						<button type="button" class="btn btn-primary col-auto me-3" onclick="location.href='/user/mypage/edit'">수정</button>
						<button type="button" class="btn btn-secondary col-auto me-3" onclick="location.href='/user'">뒤로가기</button>
					</div>
				</div>
					<input type="hidden" name="userId" id="userId" th:value="${user.userId}">
				</form>
			</div>
		</div>
	<div th:replace="~{common/fragments :: userFooter}"></div>
</body>
</html>
