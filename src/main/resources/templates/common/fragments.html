<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<div th:fragment="adminHeader">
 	   <header class="d-flex align-items-center">
            <div class="logo"><img alt="로고" src="/img/logo.png" class="align-middle" width="64"></div>
            <div><h1><a href="/" class="logo-text">SMARTBUTLER</a></h1></div>
        </header>
	</div>
	<div th:fragment="adminSidebar">
 	   <div id="navi" class="">
			<ul>
				<li><a href="/admin/buildings">건물정보</a></li>
				<li><a href="/admin/buildings/0/items">시설관리</a></li>
				<li><a href="/admin/buildings/1/residents/total">임대관리</a></li>
				<li><a href="/admin/buildings/companies">계약업체</a></li>
				<li><a href="/admin/buildings/0/claims">민원관리</a></li>
				<li><a href="/admin/users">회원정보</a></li>
			</ul>
		</div>
	</div>
	<div th:fragment="workerSidebar">
		<div id="navi">
			<ul>
				<li><a href="/worker/jobs">작업목록</a></li>
			</ul>
		</div>
	</div>
	<div th:fragment="userHeader">
		<header class="d-flex justify-content-between">
			<div class="d-flex align-items-center">
        		<div class="logo"><img alt="로고" src="/img/logo.png" class="align-middle" width="64"></div>
	        	<div><h1><a href="/user" class="logo-text">SMARTBUTLER</a></h1></div>
        	</div>
	        <div class="d-flex align-items-center" style="gap:50px; margin-right: 200px;">
	        	<div><a href="/user/mypage">마이페이지</a></div>
	        	<div><a href="/user/buildings/info">건물 정보 보기</a></div>
	        	<div><a href="/user/estimate">견적 신청</a></div>
	        	<div><a href="/user/claims">민원 신청</a></div>
        	</div>
    	</header>
	</div>
	<div th:fragment="userFooter">
		<footer>
			<span>스마트버틀러 | 대표 : 홍길동 | 주소 : 서울시 서대문구 연세로 8-1</span><br>
			<span>Copyright &copy; 2024 SMARTBUTLER</span>
		</footer>	
	</div>
	<div th:fragment="imageModal">
		<div class="modal" tabindex="-1" id="imageModal">
			<div class="modal-dialog modal-dialog-centered">
				<div th:each="images: ${images}" class="modal-content">
					<img alt="민원이미지" th:src="@{/web-img/}+${images?.name}">
				</div>
			</div>
		</div>
	</div>
	<div th:fragment="buildSearch">
		<div class="row g-3 justify-content-center align-items-center mb-4">
			<div class="col-1 mb-3">
				<label for="buildId" class="fs-5 fw-bold">건물명</label>
			</div>
			<div class="col-3 mb-3">
				<form action="" id="infoForm">
					<select class="form-select" id="buildId" name="buildId" onChange="changeBuild()">
						<option value="0">전체 건물 보기</option>
						<option class="form-option" th:each="builds: ${builds}" th:value="${builds?.buildId}"
							th:selected="${build?.buildId} == ${builds?.buildId}">[[${builds?.buildName}]]</option>
					</select>
				</form>
			</div>
		</div>
	</div>
</html>
