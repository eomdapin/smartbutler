<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8">
<title>SMARTBUTLER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" as="style" crossorigin
	href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/common.css">
<link rel="stylesheet" href="/css/admin.css">
<link rel="apple-touch-icon" sizes="180x180"
	href="/img/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32"
	href="/img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16"
	href="/img/favicon-16x16.png">
<link rel="manifest" href="/img/site.webmanifest">
</head>

<body>
	<div id="wrap">
		<header class="d-flex align-items-center">
			<div class="logo">
				<img alt="로고" src="/img/logo.png" class="align-middle" width="64">
			</div>
			<div>
				<h1>
					<a href="/" class="logo-text">SMARTBUTLER</a>
				</h1>
			</div>
		</header>
		<div id="navi" class="">
			<ul>
				<li><a href="#">건물정보</a></li>
				<li><a href="#">시설관리</a></li>
				<li><a href="#">임대관리</a></li>
				<li><a href="#">견적관리</a></li>
				<li><a href="#">계약업체</a></li>
				<li><a href="#">커뮤니티</a></li>
				<li><a href="#">회원정보</a></li>
			</ul>
		</div>
		<div class="container">
			<div class="bread-crum">
				<ul class="">
					<li><a href="/">HOME</a><span> ></span></li>
					<li><a href="#">계약업체</a><span> ></span></li>
					<li><a href="#">정보수정</a></li>
				</ul>
			</div>
			<div class="content">
				<form action="/admin/{buildId}/company/list/{companyId}/update"
					method="post">
					<div class="container fw-semibold">

						<div class="row align-items-center mb-4">
							<div class="col-5">
								<div class="row g-3 align-items-center">
									<div class="col-4">
										<label for="company-id" class="col-form-label ms-3">업체번호</label>
									</div>
									<div class="col-8">
										<input type="text" id="company-id" name="company-id"
											class="form-control">
									</div>
								</div>
							</div>
							<div class="col-5">
								<div class="row g-3 align-items-center">
									<div class="col-4">
										<label for="password" class="col-form-label ms-3">비밀번호</label>
									</div>
									<div class="col-8">
										<input type="password" id="password" name="password"
											class="form-control">
									</div>
								</div>
							</div>
							<div class="col-2">
								<div class="row g-3 align-items-center me-5">
									<button type="button" class="col btn btn-outline-info">보기</button>
								</div>
							</div>
						</div>

						<div class="row align-items-center mb-4">
							<div class="col-5">
								<div class="row g-3 align-items-center">
									<div class="col-4">
										<label for="company-name" class="col-form-label ms-3">업체명</label>
									</div>
									<div class="col-8">
										<input type="text" id="company-name" name="company-name" class="form-control">
									</div>
								</div>
							</div>
							<div class="col-5">
								<div class="row g-3 align-items-center">
									<div class="col-4">
										<label for="from-date" class="col-form-label ms-3">계약시작일</label>
									</div>
									<div class="col-8">
										<input type="text" id="from-date" name="from-date"
											class="form-control">
									</div>
								</div>
							</div>
						</div>

						<div class="row align-items-center mb-4">
							<div class="col-5">
								<div class="row g-3 align-items-center">
									<div class="col-4">
										<label for="manager" class="col-form-label ms-3">담당자명</label>
									</div>
									<div class="col-8">
										<input type="text" id="manager" name="manager"
											class="form-control">
									</div>
								</div>
							</div>
							<div class="col-5">
								<div class="row g-3 align-items-center">
									<div class="col-4">
										<label for="to-date" class="col-form-label ms-3">계약종료일</label>
									</div>
									<div class="col-8">
										<input type="text" id="to-date" name="to-date"
											class="form-control">
									</div>
								</div>
							</div>
						</div>

						<div class="row align-items-center mb-4">
							<div class="col-5">
								<div class="row g-3 align-items-center">
									<div class="col-4">
										<label for="phone" class="col-form-label ms-3">전화번호</label>
									</div>
									<div class="col-8">
										<input type="text" id="phone" name="phone" class="form-control">
									</div>
								</div>
							</div>
							<div class="col-5">
								<div class="row g-3 align-items-center">
									<div class="col-4">
										<label for="kind-name" class="col-form-label ms-3">담당업무</label>
									</div>
									<div class="col-8">
										<input type="text" id="kind-name" name="kind-name"
											class="form-control">
									</div>
								</div>
							</div>
						</div>

						<div class="row align-items-center mb-4">
							<div class="col-5">
								<div class="row g-3 align-items-center">
									<div class="col-4">
										<label for="company-id" class="col-form-label ms-3">로그인번호</label>
									</div>
									<div class="col-8">
										<input type="text" id="company-id" name="company-id" class="form-control">
									</div>
								</div>
							</div>
							<div class="col-5">
								<div class="row g-3 align-items-center">
									<div class="col-4">
										<label for="cost" class="col-form-label ms-3">계약비용</label>
									</div>
									<div class="col-8">
										<input type="text" id="cost" name="cost"
											class="form-control">
									</div>
								</div>
							</div>
						</div>

						<div class="row align-items-center mt-5">
							<div class="col-5"></div>
							<div class="col-5">
								<div class="row">
									<div class="col-4"></div>
									<div class="col-8 d-flex gap-4">
										<input class="col btn btn-primary" type="submit" value="저장">
										<button type="button" class="col btn btn-outline-primary"
											onclick="history.back()">취소</button>
									</div>
								</div>
							</div>
						</div>
					</div>
			
			
				</form>
			</div>
		</div>
	</div>
</body>

</html>
