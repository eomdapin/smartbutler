<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SMARTBUTLER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/common.css">
<link rel="stylesheet" href="/css/admin.css">
<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32"	href="/img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16"	href="/img/favicon-16x16.png">
<link rel="manifest" href="/img/site.webmanifest">
</head>
<body>
	<div id="wrap">
		<div th:replace="~{common/fragments :: adminHeader}"></div>
		<div th:replace="~{common/fragments :: adminSidebar}"></div>
		<div class="container">
			<div class="bread-crum">
				<ul class="">
					<li><a href="/">HOME</a><span> ></span></li>
					<li><a href="#">계약업체</a><span> ></span></li>
					<li><a href="#">업체등록</a></li>
				</ul>
			</div>
			<div class="content">
				<form action="/admin/buildings/companies/add"
					method="post">
					<div class="container fw-semibold">

						<div class="row align-items-center mb-4">
							<div class="col-5">
								<div class="row g-3 align-items-center">
									<div class="col-4">
										<label for="company-id" class="col-form-label ms-3">업체번호</label>
									</div>
									<div class="col-8">
										<input type="text" id="company-id" name="companyId"
											class="form-control">
									</div>
								</div>
							</div>
							<div class="col-5">
								<div class="row g-3 align-items-center">
									<div class="col-4">
										<label for="password" class="col-form-label ms-3">비밀번호</label>
									</div>
									<div class="col-8">
										<input type="password" id="password" name="password"
											class="form-control">
									</div>
								</div>
							</div>
							<div class="col-2">
								<div class="row g-3 align-items-center me-5">
									<button type="button" class="col btn btn-outline-info">보기</button>
								</div>
							</div>
						</div>

						<div class="row align-items-center mb-4">
							<div class="col-5">
								<div class="row g-3 align-items-center">
									<div class="col-4">
										<label for="company-name" class="col-form-label ms-3">업체명</label>
									</div>
									<div class="col-8">
										<input type="text" id="company-name" name="companyName" class="form-control">
									</div>
								</div>
							</div>
							<div class="col-5">
								<div class="row g-3 align-items-center">
									<div class="col-4">
										<label for="from-date" class="col-form-label ms-3">계약시작일</label>
									</div>
									<div class="col-8">
										<input type="date" id="from-date" name="fromDate"
											class="form-control">
									</div>
								</div>
							</div>
						</div>

						<div class="row align-items-center mb-4">
							<div class="col-5">
								<div class="row g-3 align-items-center">
									<div class="col-4">
										<label for="manager" class="col-form-label ms-3">담당자명</label>
									</div>
									<div class="col-8">
										<input type="text" id="manager" name="manager"
											class="form-control">
									</div>
								</div>
							</div>
							<div class="col-5">
								<div class="row g-3 align-items-center">
									<div class="col-4">
										<label for="to-date" class="col-form-label ms-3">계약종료일</label>
									</div>
									<div class="col-8">
										<input type="date" id="to-date" name="toDate"
											class="form-control">
									</div>
								</div>
							</div>
						</div>

						<div class="row align-items-center mb-4">
							<div class="col-5">
								<div class="row g-3 align-items-center">
									<div class="col-4">
										<label for="phone" class="col-form-label ms-3">전화번호</label>
									</div>
									<div class="col-8">
										<input type="text" id="phone" name="phone" class="form-control">
									</div>
								</div>
							</div>
							<div class="col-5">
								<div class="row g-3 align-items-center">
									<div class="col-4">
										<label for="kind-name" class="col-form-label ms-3">담당업무</label>
									</div>
									<div class="col-8">
										<input type="text" id="kind-name" name="kindName"
											class="form-control">
									</div>
								</div>
							</div>
						</div>

						<div class="row align-items-center mb-4">
							<!-- <div class="col-5">
								<div class="row g-3 align-items-center">
									<div class="col-4">
										<label for="company-id" class="col-form-label ms-3">로그인번호</label>
									</div>
									<div class="col-8">
										<input type="text" id="company-id" name="company-id" class="form-control">
									</div>
								</div>
							</div> -->
							<div class="col-5">
								<div class="row g-3 align-items-center">
									<div class="col-4">
										<label for="cost" class="col-form-label ms-3">계약비용</label>
									</div>
									<div class="col-8">
										<input type="text" id="cost" name="cost"
											class="form-control">
									</div>
								</div>
							</div>
						</div>

						<div class="row align-items-center mt-5">
							<div class="col-5"></div>
							<div class="col-5">
								<div class="row">
									<div class="col-4"></div>
									<div class="col-8 d-flex gap-4">
										<input class="col btn btn-primary" type="submit" value="등록">
										<button type="button" class="col btn btn-lg btn-outline-primary"
											onclick="history.back()">목록</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
