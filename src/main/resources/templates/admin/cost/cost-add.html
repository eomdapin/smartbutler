<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SMARTBUTLER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
</head>
<body>
    <div id="wrap">
        <header class="d-flex align-items-center">
            <div class="logo"><img alt="로고" src="/img/logo.png" class="align-middle" width="64"></div>
            <div><h1><a href="/" class="logo-text">SMARTBUTLER</a></h1></div>
        </header>
        <div id="navi" class="">
            <ul>
                <li><a href="#">건물정보</a></li>
                <li><a href="#">시설관리</a></li>
                <li><a href="#">임대관리</a></li>
                <li><a href="#">견적관리</a></li>
                <li><a href="#">계약업체</a></li>
                <li><a href="#">커뮤니티</a></li>
                <li><a href="#">회원정보</a></li>
            </ul>
        </div>
        <div class="container">
            <div class="bread-crum">
                <ul class="">
                    <li><a href="#">HOME</a><span> ></span></li>
                    <li><a href="#">임대관리</a><span> ></span></li>
                    <li><a href="#">관리비등록</a></li>
                </ul>
            </div>
            <div class="content form-content">
               	<form th:action="@{/admin/buildings/{buildId}/costs/add(buildId = ${buildId})}" onSubmit="addCost()" method="POST">
                   <div class="row">
                       <div class="col-2 mb-3"><label for="buildName" class="form-label">건물명</label></div>
                       <div class="col-4 mb-3"><input type="text" name="buildName" class="form-control" th:value="${build?.buildName}" readonly></div>
                       
                       <div class="col-2 mb-3"><label for="upkeep" class="form-label">유지관리비</label></div>
                       <div class="col-4 mb-3"><input type="number" id="upkeep" name="upkeep" class="form-control" onChange="sumCost()" min="0" required></div>
                   </div>
                   <div class="row">
                       <div class="col-2 mb-3"><label for="electricity" class="form-label">전기료</label></div>
                       <div class="col-4 mb-3"><input type="number" id="electricity" name="electricity" class="form-control" onChange="sumCost()" min="0" required></div>
                       
                       <div class="col-2 mb-3"><label for="consignment" class="form-label">전문위탁비</label></div>
                       <div class="col-4 mb-3"><input type="number" id="consignment" name="consignment" class="form-control" onChange="sumCost()" min="0" required></div>
                   </div>
                   <div class="row">
                       <div class="col-2 mb-3"><label for="repair" class="form-label">수선비</label></div>
                       <div class="col-4 mb-3"><input type="number" id="repair" name="repair" class="form-control" onChange="sumCost()" min="0" required></div>
                       
                       <div class="col-2 mb-3"><label for="date" class="form-label">관리비개월</label></div>
                       <div class="col-4 mb-3"><input id="date" type="date" name="date" class="form-control" required></div>
                   </div>
                   <div class="row">
                   		<div class="col-2 mb-3"><label for="total" class="form-label">합계금액</label></div>
                        <div class="col-4 mb-3"><input type="text" id="total" name="total" class="form-control" min="0" disabled></div>
                        <input type="hidden" name="send" class="form-control" value="1">
                   </div>
                   <div class="text-end pt-3 row">
	                   <div class="col-auto"><input type="submit" class="btn btn-lg btn-primary" value="저장"></div>
	                   <div class="col-auto"><a onClick="history.back()" class="btn btn-lg btn-outline-dark">목록</a></div>
                   </div>
               </form>
            </div>
        </div>
    </div>
    <script src="/js/Cost.js" type="text/javascript"></script>
</body>
</html>
