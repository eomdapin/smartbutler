<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SMARTBUTLER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
</head>
<body>
    <div id="wrap">
        <div th:replace="~{common/fragments :: adminHeader}"></div>
		<div th:replace="~{common/fragments :: adminSidebar}"></div>
        <div class="container">
            <div class="bread-crum">
                <ul class="">
                    <li>HOME<span> ></span></li>
                    <li>임대관리<span> ></span></li>
                    <li>관리비등록</li>
                </ul>
            </div>
            <div class="content form-content">
               	<form id="infoForm" th:action="@{/admin/buildings/{buildId}/costs/add(buildId = ${buildId})}" onSubmit="addCost()" method="POST">
					<div class="row">
						<div class="col-2 mb-3"><label for="buildName" class="form-label">건물명</label></div>
						<div class="col-4 mb-3">
							<select id="buildId" name="buildId" class="form-select" onChange="buildChange()">
								<option th:each="builds: ${builds}" th:value="${builds?.buildId}"
								th:selected="${buildId} == ${builds?.buildId}">[[${builds?.buildName}]]</option>
							</select>
						</div>
                       
                        <div class="col-2 mb-3"><label for="upkeep" class="form-label">유지관리비</label></div>
                        <div class="col-4 mb-3"><input type="number" id="upkeep" name="upkeep" class="form-control" onChange="sumCost()" min="0" required></div>
                   </div>
                   <div class="row">
                        <div class="col-2 mb-3"><label for="electricity" class="form-label">전기료</label></div>
                        <div class="col-4 mb-3"><input type="number" id="electricity" name="electricity" class="form-control" onChange="sumCost()" min="0" required></div>
                       
                        <div class="col-2 mb-3"><label for="consignment" class="form-label">전문위탁비</label></div>
                        <div class="col-4 mb-3"><input type="number" id="consignment" name="consignment" class="form-control" onChange="sumCost()" min="0" required></div>
                   </div>
                   <div class="row">
                        <div class="col-2 mb-3"><label for="repair" class="form-label">수선비</label></div>
                        <div class="col-4 mb-3"><input type="number" id="repair" name="repair" class="form-control" onChange="sumCost()" min="0" required></div>
                       
                        <div class="col-2 mb-3"><label for="date" class="form-label">관리비개월</label></div>
                        <div class="col-4 mb-3"><input id="date" type="date" name="date" class="form-control" required></div>
                   </div>
                   <div class="row">
                   		<div class="col-2 mb-3"><label for="total" class="form-label">합계금액</label></div>
                        <div class="col-4 mb-3"><input type="text" id="total" name="total" class="form-control" min="0" disabled></div>
                        <input type="hidden" name="send" class="form-control" value="1">
                   </div>
                   <div class="text-end pt-3 row">
	                   <div class="col-auto"><input type="submit" class="btn btn-lg btn-primary" value="저장"></div>
	                   <div class="col-auto"><a href="/admin/buildings/0/costs" class="btn btn-lg btn-outline-dark">목록</a></div>
                   </div>
               </form>
            </div>
        </div>
    </div>
    <script src="/js/Cost.js" type="text/javascript"></script>
       	<script>
        function buildChange() {
            let buildId = document.getElementById('buildId');
            let form = document.getElementById('infoForm');

            form.action = '/admin/buildings/' + buildId.value + '/costs/add';
        }
    </script>
	<script type="text/javascript">
		document.getElementById('sub3').style.display = 'block';
		document.querySelectorAll('#sub3 > li')[1].style.backgroundColor = '#003366';
	</script>
</body>
</html>
