<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SMARTBUTLER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
</head>
<body>
	<div id="wrap">
        <header class="d-flex align-items-center">
            <div class="logo"><img alt="로고" src="/img/logo.png" class="align-middle" width="64"></div>
            <div><h1><a href="/" class="logo-text">SMARTBUTLER</a></h1></div>
        </header>
        <div id="navi" class="">
            <ul>
                <li><a href="#">건물정보</a></li>
                <li><a href="#">시설관리</a></li>
                <li><a href="#">임대관리</a></li>
                <li><a href="#">견적관리</a></li>
                <li><a href="#">계약업체</a></li>
                <li><a href="#">커뮤니티</a></li>
                <li><a href="#">회원정보</a></li>
            </ul>
        </div>
        <div class="container">
        	<div class="bread-crum">
				<ul class="">
					<li><a href="#">HOME</a><span> ></span></li>
					<li><a href="#">견적관리</a><span> ></span></li>
					<li><a href="#">견적신청내역</a></li>
				</ul>
			</div>
	        <div class="content form-content">
		        <form action="">
		        	<div class="row align-items-center mb-4">
			        	<div class="col-1">
							<label for="" class="">번호</label>
						</div>
						<div class="col-5">
							<input type="text" class="form-control">
						</div>
						<div class="col-1">
							<label for="" class="">종료호실</label>
						</div>
						<div class="col-5">
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="row align-items-center mb-4">
			        	<div class="col-1">
							<label for="" class="">작성일자</label>
						</div>
						<div class="col-5">
							<input type="date" class="form-control">
						</div>
						<div class="col-1">
							<label for="" class="">보증금</label>
						</div>
						<div class="col-5">
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="row align-items-center mb-4">
			        	<div class="col-1">
							<label for="" class="">신청인</label>
						</div>
						<div class="col-5">
							<input type="text" class="form-control">
						</div>
						<div class="col-1">
							<label for="" class="">월세</label>
						</div>
						<div class="col-5">
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="row align-items-center mb-4">
			        	<div class="col-1">
							<label for="" class="">건물명</label>
						</div>
						<div class="col-5">
							<input type="text" class="form-control">
						</div>
						<div class="col-1">
							<label for="" class="">입실일자</label>
						</div>
						<div class="col-5">
							<input type="date" class="form-control">
						</div>
					</div>
					<div class="row align-items-center mb-4">
			        	<div class="col-1">
							<label for="" class="">시작호실</label>
						</div>
						<div class="col-5">
							<input type="text" class="form-control">
						</div>
						<div class="col-1">
							<label for="" class="">계약여부</label>
						</div>
						<div class="col-5">
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="row align-items-center mb-4">
			        	<div class="col-1">
							<label for="" class="">반려사유</label>
						</div>
						<div class="col-11">
							<textarea rows="4" class="form-control"></textarea>
						</div>
					</div>
					<div class="row justify-content-end mt-3">
						<input type="button" class="btn btn-info text-white col-1 me-3" value="승인">
						<input type="button" class="btn btn-primary col-1 me-3" value="반려">
						<input type="button" class="btn btn-outline-dark col-1 me-3" value="목록">
					</div>
		        </form>
	        </div>
        </div>
	</div>
	
</body>
</html>
