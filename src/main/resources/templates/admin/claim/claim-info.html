<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <title>SMARTBUTLER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
</head>
<body>
	<div id="wrap">
		<div th:replace="~{common/fragments :: adminHeader}"></div>
		<div th:replace="~{common/fragments :: adminSidebar}"></div>
		<div th:replace="~{common/fragments :: imageModal}"></div>
		<div class="container">
			<div class="bread-crum">
				<ul class="">
					<li><a href="#">HOME</a><span> ></span></li>
					<li><a href="#">민원처리</a><span> ></span></li>
					<li><a href="#">민원상세</a></li>
				</ul>
			</div>
			<div class="content form-content">
				<form th:action="@{/admin/buildings/{buildId}/claims/{claimId}(buildId = ${claim.buildId}, claimId = ${claim.claimId})}" method="post" id="claimFinForm">
					<div class="row g-3 align-items-center mb-2">
						<div class="col-1"><label class="col-form-label fw-bold">민원번호</label></div>
						<div class="col-5"><input type="text" name="claimId" th:value="${claim?.claimId}" class="form-control" readonly></div>
						<div class="col-1"><label class="col-form-label fw-bold">요청날짜</label></div>
						<div class="col-5"><input type="text" name="askDate" th:value="${claim?.askDate}" class="form-control" readonly></div>
					</div>
					<div class="row g-3 align-items-center mb-2">
						<div class="col-1"><label class="col-form-label fw-bold">건물명</label></div>
						<div class="col-5"><input type="text" name="buildName" th:value="${claim?.buildName}" class="form-control" readonly></div>
						<div class="col-1"><label class="col-form-label fw-bold">종류</label></div>
						<div class="col-5"><input type="text" name="claimKind" th:value="${claim?.claimKind}" class="form-control" readonly></div>
					</div>
					<div class="row g-3 align-items-center mb-2">
						<div class="col-1"><label class="col-form-label fw-bold">세대번호</label></div>
						<div class="col-5"><input type="text" name="residentId" th:value="${claim?.residentId}" class="form-control" readonly></div>
						<div class="col-1"><label class="col-form-label fw-bold">이미지</label></div>
						<div class="col-5 d-flex">
							<input type="file" id="uploadFile" name="uploadFile" class="form-control" style="display: none;" onchange="ChangeFileName()">
                   	    	<input type="text" id="fileName" name="fileName" class="form-control col" 
                   	    		th:value="${vo?.fileName}" placeholder="이미지가 존재하지 않습니다" style="display: inline;" readonly>
							<th:block th:if="${not #strings.isEmpty(vo.fileName)}">
                   		    	<input type="button" id="modalBtn" class="btn btn-secondary col-auto" value="이미지 보기" data-bs-toggle="modal" data-bs-target="#imageModal">
							</th:block>
						</div>
					</div>
					<div class="row g-3 align-items-center mb-2">
						<div class="col-1"><label class="col-form-label fw-bold">처리상태</label></div>
						<div class="col-5"><input type="text" th:value="${claim.status == 1} ? '신청' : '완료'" class="form-control" readonly></div>
						<div class="col-1"><label class="col-form-label fw-bold">완료날짜</label></div>
						<div class="col-5"><input type="text" th:value="${claim?.finDate}" class="form-control" readonly></div>
					</div>
					<div class="row row-cols-1 g-3 align-items-center mb-2">
						<div class="col"><label class="col-form-label fw-bold">제목</label></div>
						<div class="col m-0"><input type="text" name="title" th:value="${claim?.title}" class="form-control" readonly></div>
					</div>
					<div class="row row-cols-1 g-3 align-items-center mb-2">
						<div class="col"><label class="col-form-label fw-bold">요청내용</label></div>
						<div class="col m-0"><textarea rows="3" name="content" class="form-control" readonly>[[${claim?.content}]]</textarea></div>
					</div>
					<div class="row justify-content-end mt-4">
						<button type="button" class="btn btn-lg btn-primary col-auto me-3" onclick="claimFinClick(); return false;" th:if="${claim.status == 1}">완료</button>
						<button type="button" class="btn btn-lg btn-outline-dark col-auto me-3" onclick="history.back()">목록</button>
					</div>
					<input type="hidden" value="1" name="userId">
				</form>
			</div>
		</div>
	</div>
	<script src="/js/Button.js" type="text/javascript"></script>
	<script src="/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
