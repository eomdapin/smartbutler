<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SMARTBUTLER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
</head>
<body>
	<div id="wrap">
        <div th:replace="~{common/common :: adminHeader}"></div>
		<div th:replace="~{common/common :: adminSidebar}"></div>
        <div class="container">
        	<div class="bread-crum">
				<ul class="">
					<li><a href="#">HOME</a><span> ></span></li>
					<li><a href="#">시설관리</a><span> ></span></li>
					<li><a href="#">시설수정</a></li>
				</ul>
			</div>
	        <div class="content form-content">
		        <form th:action="@{/admin/buildings/{buildId}/items/{itemId}/edit(buildId = ${item.buildId}, itemId = ${item.itemId})}" th:method="put" id="editForm">
		        	<div class="row align-items-center mb-4">
			        	<div class="col-2">
							<label for="itemId" class="ms-5">시설번호</label>
						</div>
						<div class="col-4">
							<input type="text" name="itemId" th:value="${item?.itemId}" class="form-control" readonly>
						</div>
						<div class="col-2">
							<label for="fromDate" class="ms-5">사용시작일</label>
						</div>
						<div class="col-4">
							<input type="date" name="fromDate" th:value="${item?.fromDate}" class="form-control" readonly>
						</div>
					</div>
					<div class="row align-items-center mb-4">
			        	<div class="col-2">
							<label for="buildName" class="ms-5">건물명</label>
						</div>
						<div class="col-4">
							<input type="text" name="buildName" th:value="${item?.buildName}" class="form-control" readonly>
						</div>
						<div class="col-2">
							<label for="status" class="ms-5">상태</label>
						</div>
						<div class="col-4">
							<select name="status" class="form-select" >
								<option value="1" th:selected="${item.status} == 1"> 정상 </option>
								<option value="2" th:selected="${item.status} == 2"> 수리 </option>
								<option value="3" th:selected="${item.status} == 3"> 폐기 </option>
							</select>
						</div>
					</div>
					<div class="row align-items-center mb-4">
			        	<div class="col-2">
							<label for="itemName" class="ms-5">시설명</label>
						</div>
						<div class="col-4">
							<input type="text" name="itemName" th:value="${item?.itemName}" class="form-control">
						</div>
						<div class="col-2">
							<label for="checkDate" class="ms-5">점검날짜</label>
						</div>
						<div class="col-4">
							<input type="date" name="checkDate" th:value="${item?.checkDate}" class="form-control">
						</div>
					</div>
					<div class="row align-items-center mb-4">
			        	<div class="col-2">
							<label for="kindType" class="ms-5">시설종류</label>
						</div>
						<div class="col-4">
							<input type="text" th:value="${item?.kindName}" class="form-control" readonly>
							<input type="hidden" name="kindType" th:value="${item?.kindType}">
						</div>
						<div class="col-2">
							<label for="checkCycle" class="ms-5">점검주기</label>
						</div>
						<div class="col-4">
							<input type="text" name="checkCycle" th:value="${item?.checkCycle}" class="form-control">
						</div>
					</div>
					<div class="row align-items-center mb-4">
			        	<div class="col-2">
							<label for="location" class="ms-5">시설위치</label>
						</div>
						<div class="col-4">
							<input type="text" name="location" th:value="${item?.location}" class="form-control">
						</div>
					</div>
					<div class="row justify-content-end mt-3">
						<button type="button" class="btn btn-primary col-1 me-3" onclick="putClick(); return false;">완료</button>
						<button type="button" class="btn btn-outline-dark col-1 me-3" onClick="history.back()">목록</button>
					</div>
		        </form>
	        </div>
        </div>
	</div>
	<script src="/js/Button.js" type="text/javascript"></script>
</body>
</html>
