<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <title>SMARTBUTLER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
</head>
<body>
	<div id="wrap">
		<div th:replace="~{common/fragments :: adminHeader}"></div>
		<div th:replace="~{common/fragments :: adminSidebar}"></div>
        <div class="container">
        	<div class="bread-crum">
				<ul class="">
					<li><a href="#">HOME</a><span> ></span></li>
					<li><a href="#">시설관리</a><span> ></span></li>
					<li><a href="#">시설상세</a></li>
				</ul>
			</div>
	        <div class="content form-content">
			    <form th:action="@{/admin/buildings/{buildId}/items/{itemId}(buildId = ${item.buildId}, itemId = ${item.itemId})}" th:method="delete" id="deleteForm">
		        	<div class="row align-items-center mb-4">
		        	<input type="hidden" name="buildId" value="3">
			        	<div class="col-2">
							<label for="itemId" class="ms-5 fw-bold">시설번호</label>
						</div>
						<div class="col-4">
							<input type="text" name="itemId" th:value="${item?.itemId}" class="form-control" disabled>
						</div>
						<div class="col-2">
							<label for="fromDate" class="ms-5 fw-bold">사용시작일</label>
						</div>
						<div class="col-4">
							<input type="date" name="fromDate" th:value="${item?.fromDate}" class="form-control" disabled>
						</div>
					</div>
					<div class="row align-items-center mb-4">
			        	<div class="col-2">
							<label for="buildName" class="ms-5 fw-bold">건물명</label>
						</div>
						<div class="col-4">
							<input type="text" name="buildName" th:value="${item?.buildName}" class="form-control" disabled>
						</div>
						<div class="col-2">
							<label for="kindType" class="ms-5 fw-bold">시설종류</label>
						</div>
						<div class="col-4">
							<input type="text" name="kindName" th:value="${item?.kindName}" class="form-control" disabled>
						</div>
					</div>
					<div class="row align-items-center mb-4">
			        	<div class="col-2">
							<label for="itemName" class="ms-5 fw-bold">시설명</label>
						</div>
						<div class="col-4">
							<input type="text" name="itemName" th:value="${item?.itemName}" class="form-control" disabled>
						</div>
						<div class="col-2">
							<label for="status" class="ms-5 fw-bold">상태</label>
						</div>
						<div class="col-4">
							<th:block th:if="${item.status == 1}">
								<input type="text" value="정상" class="form-control" disabled>
								<input type="hidden" name="status" value="1">
							</th:block>
							<th:block th:if="${item.status == 2}">
								<input type="text" value="수리" class="form-control" disabled>
								<input type="hidden" name="status" value="2">
							</th:block>
							<th:block th:if="${item.status == 3}">
								<input type="text" value="폐기" class="form-control" disabled>
								<input type="hidden" name="status" value="3">
							</th:block>
						</div>
					</div>
					<div class="row align-items-center mb-4">
			        	<div class="col-2">
							<label for="checkDate" class="ms-5 fw-bold">점검날짜</label>
						</div>
						<div class="col-4">
							<input type="date" name="checkDate" th:value="${item?.checkDate}" class="form-control" disabled>
						</div>
						<div class="col-2">
							<label for="checkCycle" class="ms-5 fw-bold">점검주기</label>
						</div>
						<div class="col-4">
							<input type="text" name="checkCycle" th:value="${item?.checkCycle}" class="form-control" disabled>
						</div>
					</div>
					<div class="row align-items-center mb-4">
			        	<div class="col-2">
							<label for="location" class="ms-5 fw-bold">시설위치</label>
						</div>
						<div class="col-4">
							<input type="text" name="location" th:value="${item?.location}" class="form-control" disabled>
						</div>
					</div>
				</form>
				<div class="row justify-content-end mt-3">
					<button type="button" class="btn btn-info text-white col-auto me-3" th:onclick="|location.href='@{/admin/buildings/{buildId}/items/{itemId}/edit(buildId = ${item.buildId}, itemId = ${item.itemId})}'|">수정</button>
					<button type="button" class="btn btn-primary col-auto me-3" onclick="deleteClick(); return false;">삭제</button>
					<button type="button" class="btn btn-outline-dark col-auto me-3" onclick="history.back()">목록</button>
				</div>
	        </div>
        </div>
	</div>
	<script src="/js/Button.js" type="text/javascript"></script>
</body>
</html>
