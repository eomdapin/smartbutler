<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <title>SMARTBUTLER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
</head>
<body>
	<div id="wrap">
		<div th:replace="~{common/fragments :: adminHeader}"></div>
		<div th:replace="~{common/fragments :: adminSidebar}"></div>
		<div class="container">
			<div class="bread-crum">
				<ul class="">
					<li><a href="#">HOME</a><span> ></span></li>
					<li><a href="#">회원정보</a><span> ></span></li>
					<li><a href="#">세부정보</a></li>
				</ul>
			</div>
			<div class="content form-content">
				<form th:action="@{/admin/users/{userId}/delete(userId = ${user.userId})}" th:method="delete" id="deleteForm">
					<div class="row align-items-center mb-4">
						<div class="col-2">
							<label for="userId" class="ms-5 fw-bold">회원번호</label>
						</div>
						<div class="col-4">
							<input type="text" name="userId" class="form-control" th:value=${user?.userId} disabled>
						</div>
						<div class="col-2">
							<label for="phone" class="ms-5 fw-bold">전화번호</label>
						</div>
						<div class="col-4">
							<input type="tel" name="phone" class="form-control" th:value=${user?.phone} disabled>
						</div>
					</div>
					<div class="row align-items-center mb-4">
						<div class="col-2">
							<label for="buildName" class="ms-5 fw-bold">건물명</label>
						</div>
						<div class="col-4">
							<input type="text" name="buildName" class="form-control" th:value=${resident?.buildName} disabled>
						</div>
						<div class="col-2">
							<label for="email" class="ms-5 fw-bold">이메일</label>
						</div>
						<div class="col-4">
							<input type="email" name="email" class="form-control" th:value=${user?.email} disabled>
						</div>
					</div>
					<div class="row align-items-center mb-4">
						<div class="col-2">
							<label for="userName" class="ms-5 fw-bold">회원명</label>
						</div>
						<div class="col-4">
							<input type="text" name="userName" class="form-control" th:value=${user?.userName} disabled>
						</div>
						<div class="col-2">
							<label for="status" class="ms-5 fw-bold">회원유형</label>
						</div>
						<div class="col-4">
							<th:block th:if="${user.status == 1}">
								<input type="text" value="일반 회원" class="form-control" disabled>
								<input type="hidden" name="status" value="1">
							</th:block>
							<th:block th:if="${user.status == 2}">
								<input type="text" value="입주 회원" class="form-control" disabled>
								<input type="hidden" name="status" value="2">
							</th:block>
							<!-- <input type="text" name="status" class="form-control" th:value=${user?.status} disabled> -->
						</div>
					</div>
					<div class="row justify-content-end mt-3">
						<button type="button" class="btn btn-primary col-auto me-3" onclick="deleteClick(); return false;">탈퇴</button>
						<button type="button" class="btn btn-outline-dark col-auto me-3" onclick="history.back()">목록</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="/js/Button.js" type="text/javascript"></script>
</body>
</html>
