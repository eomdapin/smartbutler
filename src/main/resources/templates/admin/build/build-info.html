<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SMARTBUTLER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
</head>
<body>
    <div id="wrap">
        <div th:replace="~{common/fragments :: adminHeader}"></div>
		<div th:replace="~{common/fragments :: adminSidebar}"></div>
        <div class="container">
            <div class="bread-crum">
                <ul class="">
                    <li><a href="#">HOME</a><span> ></span></li>
                    <li><a href="#">건물정보</a><span> ></span></li>
                    <li><a href="#">건물상세</a></li>
                </ul>
            </div>
            <div class="content form-content">
               	<th:block th:if="${#strings.isEmpty(build.buildId)}">
                	<form action="/admin/buildings/add" method="POST" encType="multipart/form-data">
                </th:block>
                <th:block th:if="${not #strings.isEmpty(build.buildId)}">
               		<form th:action="@{/admin/buildings/{buildId}/update(buildId = ${build.buildId})}" method="POST" encType="multipart/form-data">
                </th:block>
                    <div class="row">
                        <div class="col-1 mb-3"><label for="buildId" class="form-label">건물번호</label></div>
                        <div class="col-4 mb-3"><input type="text" name="buildId" class="form-control" th:value="${build?.buildId}" readonly></div>
                        
                        <div class="col-1 mb-3"><label for="room" class="form-label">칸수</label></div>
                        <div class="col-4 mb-3"><input type="text" name="room" class="form-control" th:value="${build?.room}" required></div>
                    </div>
                    <div class="row">
                        <div class="col-1 mb-3"><label for="name" class="form-label">건물명</label></div>
                        <div class="col-4 mb-3"><input type="text" name="buildName" class="form-control" th:value="${build?.buildName}" required></div>
                        
                        <div class="col-1 mb-3"><label for="uploadFile" class="form-label">이미지</label></div>
                        <div class="col-4 mb-3">
                        	<input type="file" id="uploadFile" name="uploadFile" class="form-control" style="display: none;" onchange="ChangeFileName()">
                        	<input type="button" onClick="uploadFile.click()" class="btn btn-secondary" value="파일 추가">
                        	<input type="text" id="fileName" name="fileName" class="form-control" 
                        		th:value="${vo?.fileName}" placeholder="선택된 파일이 없습니다." style="display: inline; width: 233px;" readonly>
                        </div>
                        <th:block th:if="${not #strings.isEmpty(build.buildId)}">
                        	<div class="col-2 mb-3"><input type="button" class="btn btn-secondary" value="이미지 보기"></div>
                        </th:block>
                    </div>
                    <div class="row">
                        <div class="col-1 mb-3"><label for="address" class="form-label">주소</label></div>
                        <div class="col-4 mb-3">
	                    	<input type="text" id="address" name="address" class="form-control" th:value="${build?.address}" onclick="sample4_execDaumPostcode()" required>
	                    	<span id="guide" style="color:#999; display:none;"></span>
                        </div>
                        
                        <div class="col-1 mb-3"><label for="area" class="form-label">면적</label></div>
                        <div class="col-4 mb-3"><input type="text" name="area" class="form-control" th:value="${build?.area}" required></div>
                    </div>
                    <div class="row">
                        <div class="col-1 mb-3"><label for="floor" class="form-label">층수</label></div>
                        <div class="col-4 mb-3"><input type="text" name="floor" class="form-control" th:value=${build?.floor} required></div>
                        
                        <div class="col-1 mb-3"><label for="comDate" class="form-label">준공일</label></div>
                        <div class="col-4 mb-3"><input type="date" name="comDate" class="form-control" th:value=${build?.comDate} required></div>
                    </div>
                    <div class="text-end pt-3 row">
                        <th:block th:if="${#strings.isEmpty(build.buildId)}">
                        	<div class="col-auto"><input type="submit" class="btn btn-lg btn-primary" value="저장"></div>
                        </th:block>
                        <th:block th:if="${not #strings.isEmpty(build.buildId)}">
                       		<div class="col-auto"><input type="submit" class="btn btn-lg btn-primary" value="수정"></div>
                        </th:block>
                        <div class="col-auto"><a onClick="history.back()" class="btn btn-lg btn-outline-dark">목록</a></div>
                    </div>
                    <input type="hidden" id="sample4_postcode" placeholder="우편번호">
					<input type="hidden" id="sample4_roadAddress" placeholder="도로명주소">
					<input type="hidden" id="sample4_jibunAddress" placeholder="지번주소">
					<input type="hidden" id="sample4_detailAddress" placeholder="상세주소">
					<input type="hidden" id="sample4_extraAddress" placeholder="참고항목">
                </form>
            </div>
        </div>
    </div>
    <script src="/js/File.js" type="text/javascript"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/MapAPI.js" type="text/javascript"></script>
</body>
</html>
