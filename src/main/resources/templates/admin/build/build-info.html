<!DOCTYPE html>
<html lang="ko">

<head>
    <title>SMARTBUTLER</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/common.css">

    <link rel="apple-touch-icon" sizes="180x180" href="../../../img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../../img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../../img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div id="wrap">
        <div id="header" class="d-flex align-items-center">
            <div class="logo"><img alt="로고" src="../../../img/logo.png" class="align-middle" width="64"></div>
            <div>SMARTBUTLER</div>
        </div>
        <div id="navi" class="">
            <ul>
                <li><a href="#">건물정보</a></li>
                <li><a href="#">시설관리</a></li>
                <li><a href="#">임대관리</a></li>
                <li><a href="#">견적관리</a></li>
                <li><a href="#">계약업체</a></li>
                <li><a href="#">커뮤니티</a></li>
                <li><a href="#">회원정보</a></li>
            </ul>
        </div>
        <div class="container">
            <div class="bread-crum">
                <ul class="">
                    <li><a href="#">HOME</a><span> ></span></li>
                    <li><a href="#">건물정보</a><span> ></span></li>
                    <li><a href="#">건물등록</a></li>
                </ul>
            </div>
            <div class="content form-content">
                <form action="/admin/build/add" method="POST">
                    <div class="row">
                        <div class="col-1 mb-3"><label for="buildId" class="form-label">건물번호</label></div>
                        <div class="col-4 mb-3"><input type="text" name="buildId" class="form-control"></div>
                        <div class="col-1 mb-3"><label for="room" class="form-label">칸수</label></div>
                        <div class="col-4 mb-3"><input type="text" name="room" class="form-control"></div>
                    </div>
                    <div class="row">
                        <div class="col-1 mb-3"><label for="name" class="form-label">건물명</label></div>
                        <div class="col-4 mb-3"><input type="text" name="name" class="form-control"></div>
                        <div class="col-1 mb-3"><label for="img_id" class="form-label">이미지</label></div>
                        <div class="col-4 mb-3"><input type="text" name="img_id" class="form-control"></div>
                    </div>
                    <div class="row">
                        <div class="col-1 mb-3"><label for="address" class="form-label">주소</label></div>
                        <div class="col-4 mb-3"><input type="text" name="address" class="form-control"></div>
                        <div class="col-1 mb-3"><label for="area" class="form-label">면적</label></div>
                        <div class="col-4 mb-3"><input type="text" name="area" class="form-control"></div>
                    </div>
                    <div class="row">
                        <div class="col-1 mb-3"><label for="floor" class="form-label">층수</label></div>
                        <div class="col-4 mb-3"><input type="text" name="floor" class="form-control"></div>
                        <div class="col-1 mb-3"><label for="comDate" class="form-label">준공일</label></div>
                        <div class="col-4 mb-3"><input type="text" name="comDate" class="form-control"></div>
                    </div>
                    <div class="text-end pt-3 row">
                        <div class="col-1"><input type="submit" class="btn btn-primary" value="저장"></div>
                        <div class="col-1"><button class="btn btn-outline-dark">취소</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
