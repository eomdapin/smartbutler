<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SMARTBUTLER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
</head>
<body>
    <div id="wrap">
        <header class="d-flex align-items-center">
            <div class="logo"><img alt="로고" src="../../../img/logo.png" class="align-middle" width="64"></div>
            <div><h1><a href="/" class="logo-text">SMARTBUTLER</a></h1></div>
        </header>
        <div id="navi" class="">
            <ul>
                <li><a href="#">건물정보</a></li>
                <li><a href="#">시설관리</a></li>
                <li><a href="#">임대관리</a></li>
                <li><a href="#">견적관리</a></li>
                <li><a href="#">계약업체</a></li>
                <li><a href="#">커뮤니티</a></li>
                <li><a href="#">회원정보</a></li>
            </ul>
        </div>
        <div class="container">
            <div class="bread-crum">
                <ul class="">
                    <li><a href="#">HOME</a><span> ></span></li>
                    <li><a href="#">건물정보</a><span> ></span></li>
                    <li><a href="#">건물목록</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="text-end pb-3">
                    <a class="btn btn-primary" href="/admin/build/add">신규등록</a>
                </div>
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col">건물번호</th>
                            <th scope="col">건물명</th>
                            <th scope="col">주소</th>
                            <th scope="col">층수</th>
                            <th scope="col">칸수</th>
                            <th scope="col">면적</th>
                            <th scope="col">준공일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="build: ${build}">
                            <td><a th:href="@{/admin/build/list/{buildId}(buildId = ${build.buildId})}">[[${build.buildId}]]</a></td>
                            <td><a th:href="@{/admin/build/list/{buildId}(buildId = ${build.buildId})}">[[${build.name}]]</a></td>
                            <td><a th:href="@{/admin/build/list/{buildId}(buildId = ${build.buildId})}">[[${build.address}]]</a></td>
                            <td><a th:href="@{/admin/build/list/{buildId}(buildId = ${build.buildId})}">[[${build.floor}]]</a></td>
                            <td><a th:href="@{/admin/build/list/{buildId}(buildId = ${build.buildId})}">[[${build.room}]]</a></td>
                            <td><a th:href="@{/admin/build/list/{buildId}(buildId = ${build.buildId})}">[[${build.area}]]</a></td>
                            <td><a th:href="@{/admin/build/list/{buildId}(buildId = ${build.buildId})}">[[${build.comDate}]]</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
