<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SMARTBUTLER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
</head>
<body>
    <div id="wrap">
        <div th:replace="~{common/fragments :: adminHeader}"></div>
		<div th:replace="~{common/fragments :: adminSidebar}"></div>
        <div class="container">
            <div class="bread-crum">
                <ul class="">
                    <li>HOME<span> ></span></li>
                    <li>건물정보<span> ></span></li>
                    <li>건물목록</li>
                </ul>
            </div>
            <div class="content">
                <div class="text-end pb-3">
                    <a class="btn btn-lg btn-primary" href="/admin/buildings/add">등록</a>
                </div>
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col">건물번호</th>
                            <th scope="col">건물명</th>
                            <th scope="col">주소</th>
                            <th scope="col">층수</th>
                            <th scope="col">칸수</th>
                            <th scope="col">면적</th>
                            <th scope="col">준공일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="build: ${build}">
                            <td><a th:href="@{/admin/buildings/{buildId}(buildId = ${build.buildId})}">[[${build.buildId}]]</a></td>
                            <td><a th:href="@{/admin/buildings/{buildId}(buildId = ${build.buildId})}">[[${build.buildName}]]</a></td>
                            <td><a th:href="@{/admin/buildings/{buildId}(buildId = ${build.buildId})}">[[${build.address}]]</a></td>
                            <td><a th:href="@{/admin/buildings/{buildId}(buildId = ${build.buildId})}">[[${build.floor}]]</a></td>
                            <td><a th:href="@{/admin/buildings/{buildId}(buildId = ${build.buildId})}">[[${build.room}]]</a></td>
                            <td><a th:href="@{/admin/buildings/{buildId}(buildId = ${build.buildId})}">[[${build.area}]]</a></td>
                            <td><a th:href="@{/admin/buildings/{buildId}(buildId = ${build.buildId})}">[[${build.comDate}]]</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    	document.getElementById('sub1').style.display = 'block';
    	document.querySelectorAll('#sub1 > li')[0].style.backgroundColor = '#003366';
    </script>
</body>
</html>
