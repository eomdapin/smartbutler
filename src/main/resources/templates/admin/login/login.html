<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SMARTBUTLER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
</head>
<body>
    <div id="wrap">
    	<header class="d-flex align-items-center">
            <div class="logo"><img alt="로고" src="/img/logo.png" class="align-middle" width="64"></div>
            <div><h1><a href="/" class="logo-text">SMARTBUTLER</a></h1></div>
        </header>
        <div class="container">
			<form action="/admin/login" method="post">
				<div class="row">
					<div class="col-1"><label for="id">아이디</label></div>
					<div class="col-4"><input type="text" id="id" name="id"></div>
				</div>
				<div class="row">
					<div class="col-1"><label for="pw">비밀번호</label></div>
					<div class="col-4"><input type="password" id="pw" name="pw"></div>
				</div>
				<input type="submit" value="로그인" class="btn btn-primary">
			</form>
		</div>
	</div>
</body>

</html>
