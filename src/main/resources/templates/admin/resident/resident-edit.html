<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SMARTBUTLER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/common.css">
<link rel="stylesheet" href="/css/admin.css">
<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32"	href="/img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16"	href="/img/favicon-16x16.png">
<link rel="manifest" href="/img/site.webmanifest">
</head>
<body>
	<div id="wrap">
		<div th:replace="~{common/fragments :: adminHeader}"></div>
		<div th:replace="~{common/fragments :: adminSidebar}"></div>
		<div class="container">
			<div class="bread-crum">
				<ul class="">
					<li>HOME<span> ></span></li>
					<li>임대관리<span> ></span></li>
					<li>입주수정</li>
				</ul>
			</div>
			<div class="content">
				<form th:action="@{/admin/buildings/{buildId}/residents/{residentId}(buildId = ${buildId}, residentId = ${resident?.residentId})}" th:object="${resident}" th:method="put">
                    <div class="row">
                        <div class="col-1 mb-3"><label for="userName" class="col-form-label ms-3">고객명</label></div>
                        <div class="col-4 mb-3"><input type="text" name="usersName" class="form-control bg-dark-subtle" th:value="${resident?.usersName}" readonly></div>
                        <div class="col-1"></div>
                        <div class="col-1 mb-3"><label for="fromDate" class="form-label">계약시작일</label></div>
                        <div class="col-4 mb-3">
                        	<input type="date" name="fromDate" class="form-control" max="2099-12-31" th:value="${resident?.fromDate}" required>
                        	<div th:if="${#fields.hasErrors('fromDate')}" th:errors="*{fromDate}" class="field-error"></div>
                       	</div>
                    </div>
					<div class="row">
                        <div class="col-1 mb-3"><label for="buildName" class="col-form-label ms-3">건물명</label></div>
                        <div class="col-4 mb-3"><input type="text" name="buildName" class="form-control bg-dark-subtle" th:value="${resident?.buildName}" readonly></div>
                        <div class="col-1"></div>
                        <div class="col-1 mb-3"><label for="toDate" class="form-label">계약 종료일</label></div>
                        <div class="col-4 mb-3">
                        	<input type="date" name="toDate" class="form-control" max="2099-12-31" th:value="${resident?.toDate}" required>
                        	<div th:if="${#fields.hasErrors('toDate')}" th:errors="*{toDate}" class="field-error"></div>
                       	</div>
                    </div>
					<div class="row">
                        <div class="col-1 mb-3" style="padding-right: 0px;"><label for="phone" class="col-form-label ms-3">휴대폰 번호</label></div>
                        <div class="col-4 mb-3"><input type="text" name="usersPhone" class="form-control bg-dark-subtle" th:value="${resident?.usersPhone}" readonly></div>
                        <div class="col-1"></div>
                        <div class="col-1 mb-3"><label for="deposit" class="form-label">보증금</label></div>
                        <div class="col-4 mb-3">
                        	<input type="text" name="deposit" class="form-control" th:value="${resident?.deposit}" placeholder="보증금을 입력해주세요. (단위 : 원)" required>
                        	<div th:if="${#fields.hasErrors('deposit')}" th:errors="*{deposit}" class="field-error"></div>
                        </div>
                    </div>
					<div class="row">
                        <div class="col-1 mb-3"><label for="residentNum" class="col-form-label ms-3">입주 호실</label></div>
                        <div class="col-4 mb-3"><input type="text" name="residentNum" class="form-control bg-dark-subtle" th:value="${resident?.residentNum}" readonly></div>
                        <div class="col-1"></div>
                        <div class="col-1 mb-3"><label for="monthly" class="form-label">월세</label></div>
                        <div class="col-4 mb-3">
                        	<input type="text" name="monthly" class="form-control" th:value="${resident?.monthly}" placeholder="월세를 입력해주세요. (단위 : 원)" required>
                        	<div th:if="${#fields.hasErrors('monthly')}" th:errors="*{monthly}" class="field-error"></div>
                        </div>
                        <input type="hidden" name="userId" th:value="${resident?.users?.userId}">
                        <input type="hidden" name="buildId" th:value="${buildId}">
                        <input type="hidden" name="entered" th:value="${resident?.entered}">
                        <input type="hidden" name="residentId" th:value="${resident?.residentId}">
                    </div>
                    <div class="text-end pt-3 row">
	                   <div class="col-auto"><input type="submit" class="btn btn-lg btn-primary" value="저장"></div>
	                   <div class="col-auto"><a href="/admin/buildings/0/residents" class="btn btn-lg btn-outline-dark">목록</a></div>
                   </div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		document.getElementById('sub3').style.display = 'block';
		document.querySelectorAll('#sub3 > li')[0].style.backgroundColor = '#003366';
	</script>
</body>
</html>
