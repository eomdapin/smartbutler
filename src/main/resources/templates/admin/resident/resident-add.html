<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SMARTBUTLER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/common.css">
<link rel="stylesheet" href="/css/admin.css">
<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32"	href="/img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16"	href="/img/favicon-16x16.png">
<link rel="manifest" href="/img/site.webmanifest">
</head>
<body>
	<div id="wrap">
		<div th:replace="~{common/fragments :: adminHeader}"></div>
		<div th:replace="~{common/fragments :: adminSidebar}"></div>
		<div class="container">
			<div class="bread-crum">
				<ul class="">
					<li><a href="/">HOME</a><span> ></span></li>
					<li><a href="#">임대관리</a><span> ></span></li>
					<li><a href="#">입주등록</a></li>
				</ul>
			</div>
			<div class="content">
				<form id="addForm" th:action="@{/admin/buildings/{buildId}/residents/add(buildId = ${buildId})}" method="post">
                    <div class="row">
                        <div class="col-2 mb-3"><label for="userName" class="form-label">고객명</label></div>
                        <div class="col-4 mb-3">
                        	<select name="userId" class="form-select">
                        		<option th:each="users: ${users}" th:value="${users?.userId}">[[${users?.userName} + ': ' + ${users?.phone}]]</option>
                        	</select>
                       	</div>
                        
                        <div class="col-2 mb-3"><label for="fromDate" class="form-label">계약시작일</label></div>
                        <div class="col-4 mb-3"><input type="date" name="fromDate" class="form-control" th:value="${resident?.fromDate}" required></div>
                    </div>
					<div class="row">
                        <div class="col-2 mb-3"><label for="buildName" class="form-label">건물명</label></div>
						<div class="col-4 mb-3">
                        	<select name="buildId" class="form-select">
                        		<option th:each="builds: ${builds}" th:value="${builds?.buildId}">[[${builds?.buildName}]]</option>
                        	</select>
                       	</div>
                        
                        <div class="col-2 mb-3"><label for="toDate" class="form-label">계약 종료일</label></div>
                        <div class="col-4 mb-3"><input type="date" name="toDate" class="form-control" th:value="${resident?.toDate}" required></div>
                    </div>
					<div class="row">
                        <div class="col-2 mb-3"><label for="residentNum" class="form-label">입주 호실</label></div>
                        <div class="col-4 mb-3">
                        	<select id="residentId" name="residentId" class="form-select" onChange="residentChange()">
                        		<option th:each="residents: ${residents}" th:value="${residents?.residentId}">[[${residents?.residentNum} + '호']]</option>
                        	</select>
                       	</div>
                        
                        <div class="col-2 mb-3"><label for="monthly" class="form-label">월세</label></div>
                        <div class="col-4 mb-3"><input type="text" name="monthly" class="form-control" th:value="${resident?.monthly}" required></div>
                        <input type="hidden" name="entered" th:value="2">
                        <input type="hidden" id="residentNum" name="residentNum" value="">
                    </div>
                    <div class="row">
                        <div class="col-2 mb-3"><label for="deposit" class="form-label">보증금</label></div>
                        <div class="col-4 mb-3"><input type="text" name="deposit" class="form-control" th:value="${resident?.deposit}" required></div>
                    </div>
                    <div class="text-end pt-3 row">
	                   <div class="col-auto"><input type="submit" class="btn btn-lg btn-primary" value="저장"></div>
	                   <div class="col-auto"><a onClick="history.back()" class="btn btn-lg btn-outline-dark">목록</a></div>
                   </div>
				</form>
			</div>
		</div>
	</div>
	<script>
	window.onload = residentChange;
	function residentChange() {
		let residentId = document.querySelector("select[name=residentId] option:checked").innerText
		document.getElementById('residentNum').value = residentId.substring(-1, residentId.length-1);
	}
	</script>
</body>
</html>
