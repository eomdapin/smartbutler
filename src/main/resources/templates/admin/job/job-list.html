<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SMARTBUTLER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
</head>
<body>
	<div id="wrap">
		<div th:replace="~{common/common :: adminHeader}"></div>
		<div th:replace="~{common/common :: adminSidebar}"></div>
		<div class="container">
			<div class="bread-crum">
				<ul class="">
					<li><a href="#">HOME</a><span> ></span></li>
					<li><a href="#">시설관리</a><span> ></span></li>
					<li><a href="#">작업목록</a></li>
				</ul>
			</div>
			<div class="content">
				<div class="d-grid justify-content-end my-3">
					<button type="button" class="btn btn-primary" onClick="location.href='/admin/1/job/add'">신규 요청</button>
				</div>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">요청번호</th>
							<th scope="col" class="col-md-4">제목</th>
							<th scope="col">요청날짜</th>
							<th scope="col">시설명</th>
							<th scope="col">처리날짜</th>
							<th scope="col">점검업체</th>
							<th scope="col">처리상태</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>10010</td>
							<td><a href="/admin/1/job/list/1">문 안 닫힘</a></td>
							<td>2024-01-15</td>
							<td>엘리베이터1호기</td>
							<td>2024-01-15</td>
							<td>오티스엘리베이터</td>
							<td>완료</td>
						</tr>
						<tr th:each="job: ${job}">
							<td>[[${job.jobId}]]</td>
							<td><a th:href="@{/admin/{buildId}/job/list/{jobId}(buildId = ${job.buildId}, jobId = ${job.jobId})}">[[${job.title}]]</a></td>
							<td>[[${job.askDate}]]</td>
							<td>[[${job.itemName}]]</td>
							<td>[[${job.finDate}]]</td>
							<td>[[${job.companyName}]]</td>
							<td>[[${job.status}]]</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
