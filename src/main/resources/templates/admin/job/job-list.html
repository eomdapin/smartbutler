<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SMARTBUTLER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
</head>
<body>
	<div id="wrap">
		<div th:replace="~{common/fragments :: adminHeader}"></div>
		<div th:replace="~{common/fragments :: adminSidebar}"></div>
		<div class="container">
			<div class="bread-crum">
				<ul class="">
					<li><a href="#">HOME</a><span> ></span></li>
					<li><a href="#">시설관리</a><span> ></span></li>
					<li><a href="#">작업목록</a></li>
				</ul>
			</div>
			<div class="content">
				<div th:replace="~{common/fragments :: buildSearch}"></div>
				<div class="d-grid justify-content-end my-3">
					<button type="button" class="btn btn-lg btn-primary" th:onClick="|location.href='@{/admin/buildings/{buildId}/jobs/add(buildId = ${build.buildId})}'|">요청</button>
				</div>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">요청번호</th>
							<th scope="col" class="col-md-4">제목</th>
							<th scope="col">건물명</th>
							<th scope="col">시설명</th>
							<th scope="col">점검업체</th>
							<th scope="col">요청날짜</th>
							<th scope="col">처리날짜</th>
							<th scope="col">처리상태</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="job: ${jobs}">
							<td>[[${job.jobId}]]</td>
							<td><a th:href="@{/admin/buildings/{buildId}/jobs/{jobId}(buildId = ${job.buildId}, jobId = ${job.jobId})}">[[${job.title}]]</a></td>
							<td>[[${job.buildName}]]</td>
							<td>[[${job.itemName}]]</td>
							<td>job.companyName</td>
							<td>[[${job.askDate}]]</td>
							<td>[[${job.finDate}]]</td>
							<td th:text="${job.status == 1} ? '신청' : '완료'"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script>
        function changeBuild() {
            let buildId = document.getElementById('buildId');
            let form = document.getElementById('infoForm');

            form.action = '/admin/buildings/' + buildId.value + '/jobs';

            form.submit();
        }
    </script>
</body>
</html>
