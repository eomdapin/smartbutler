<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SMARTBUTLER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
</head>
<body>
	<div th:replace="~{common/fragments :: adminHeader}"></div>
	<div th:replace="~{common/fragments :: adminSidebar}"></div>
	<div id="wrap">
		<div class="container">
			<div class="bread-crum">
				<ul class="">
					<li><a href="#">HOME</a><span> ></span></li>
					<li><a href="#">시설관리</a><span> ></span></li>
					<li><a href="#">작업상세</a></li>
				</ul>
			</div>
			<div class="content form-content">
				<form th:action="@{/admin/buildings/{buildId}/jobs/{jobId}/edit(buildId = ${job.buildId}, jobId = ${job.jobId})}" th:method="put" id="editForm">
					<div class="row g-3 align-items-center mb-2">
						<div class="col-1"><label class="col-form-label fw-bold">요청번호</label></div>
						<div class="col-5"><input type="text" name="jobId" th:value="${job?.jobId}" class="form-control" readonly></div>
						<div class="col-1"><label class="col-form-label fw-bold">요청날짜</label></div>
						<div class="col-5"><input type="text" name="askDate" th:value="${job?.askDate}" class="form-control" readonly></div>
					</div>
					<div class="row g-3 align-items-center mb-2">
						<div class="col-1"><label class="col-form-label fw-bold">시설명</label></div>
						<div class="col-5"><input type="text" name="itemName" th:value="${job?.itemName}" class="form-control" readonly></div>
						<div class="col-1"><label class="col-form-label fw-bold">점검업체</label></div>
						<div class="col-5"><input type="text" name="companyName" th:value="${job?.companyName}" class="form-control" readonly></div>
					</div>
					<div class="row g-3 align-items-center mb-2">
						<div class="col-1"><label class="col-form-label fw-bold">건물명</label></div>
						<div class="col-5"><input type="text" name="buildName" th:value="${job?.buildName}" class="form-control" readonly></div>
						<div class="col-1"><label class="col-form-label fw-bold">처리상태</label></div>
						<div class="col-5"><input type="text" th:value="${job.status == 1} ? '신청' : '완료'" class="form-control" readonly></div>
					</div>
					<div class="row row-cols-1 g-3 align-items-center mb-2">
						<div class="col"><label class="col-form-label fw-bold">제목</label></div>
						<div class="col m-0"><input type="text" name="title" th:value="${job?.title}" class="form-control" required></div>
					</div>
					<div class="row row-cols-1 g-3 align-items-center mb-2">
						<div class="col"><label class="col-form-label fw-bold">요청내용</label></div>
						<div class="col m-0"><textarea rows="3" name="content" th:text="${job?.content}" class="form-control" required></textarea></div>
					</div>
					<input type="hidden" name="companyId" th:value="${job?.companyId}">
					<input type="hidden" name="itemId" th:value="${job?.itemId}">
				</form>
				<div class="row justify-content-end mt-3">
					<button type="button" class="btn btn-lg btn-primary col-auto me-3" onclick="putClick(); return false;">완료</button>
					<button type="button" class="btn btn-lg btn-outline-dark col-auto me-3" onClick="history.back()">목록</button>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/Button.js" type="text/javascript"></script>
	<script src="/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
