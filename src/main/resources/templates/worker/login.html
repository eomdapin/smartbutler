<!DOCTYPE html>
<html lang="ko">

<head>
  <title>로그인</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body>

  <header class="p-3 text-bg-dark">
    <div class="container">
      <h1>SMARTBUTLER</h1>
    </div>
  </header>

  <div class="w-50 m-auto position-absolute top-50 start-50 translate-middle">
    <form>
      <div class="row mb-3">
        <label for="id" class="col-sm-2 col-form-label">이메일</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="id">
        </div>
      </div>
      <div class="row mb-3">
        <label for="password" class="col-sm-2 col-form-label">비밀번호</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password">
        </div>
      </div>
      <div class="row mb-3">
        <label for="login" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <button type="submit" class="form-control btn btn-primary" id="login">로그인</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
